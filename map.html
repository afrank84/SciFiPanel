<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sci-Fi Map with Address Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    #map {
      height: 100vh;
      width: 100vw;
      filter: brightness(0.8) contrast(1.2);
      border: 3px solid cyan;
      box-shadow: 0 0 20px cyan;
      z-index: 1;
    }

    .hud-overlay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #0ff;
      text-shadow: 0 0 8px #0ff, 0 0 20px #0ff;
      font-size: 1.5em;
      z-index: 1000;
      pointer-events: none;
    }

    .search-box {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1001;
      display: flex;
      gap: 10px;
    }

    .search-box input {
      padding: 8px 12px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1em;
      border: 2px solid cyan;
      background: black;
      color: #0ff;
      outline: none;
      box-shadow: 0 0 10px cyan;
    }

    .search-box button {
      padding: 8px 12px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1em;
      border: 2px solid #0ff;
      background: black;
      color: #0ff;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
    }

    .search-box button:hover {
      background: #0ff;
      color: black;
    }
  </style>
</head>
<body>

<div class="hud-overlay">üõ∞Ô∏è SCAN FOR LOCATION</div>

<div class="search-box">
  <input type="text" id="addressInput" placeholder="Enter an address...">
  <button onclick="searchAddress()">Locate</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map', {
    zoomControl: false,
    attributionControl: false
  }).setView([20, 0], 2);

  L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    maxZoom: 19
  }).addTo(map);

  let marker;

  function searchAddress() {
    const address = document.getElementById('addressInput').value;
    if (!address) return;

    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`)
      .then(response => response.json())
      .then(data => {
        if (data && data.length > 0) {
          const { lat, lon, display_name } = data[0];
          const coords = [parseFloat(lat), parseFloat(lon)];

          if (marker) map.removeLayer(marker);

          marker = L.circle(coords, {
            radius: 50000,
            color: '#00ffff',
            fillColor: '#00ffff',
            fillOpacity: 0.3
          }).addTo(map);

          marker.bindPopup(`<b>${display_name}</b>`).openPopup();
          map.setView(coords, 13);
        } else {
          alert("Address not found!");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Failed to look up address.");
      });
  }
</script>

</body>
</html>
