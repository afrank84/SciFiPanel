<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lofi Player Demo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      background: black;
      font-family: 'Orbitron', sans-serif;
      color: #00ffff;
    }

    .hud-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .hud-screen {
      width: 800px;
      background: #111;
      border: 4px solid #00ffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px #00ffff;
      text-align: center;
    }

    .waveform {
      width: 100%;
      height: 100px;
      background: repeating-linear-gradient(to right, #00ffff 0 5px, transparent 5px 10px);
      animation: scrollWave 2s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes scrollWave {
      0% { background-position: 0 0; }
      100% { background-position: 100% 0; }
    }

    .metadata h1 {
      font-size: 24px;
      margin: 0;
    }

    .metadata p {
      font-size: 16px;
      margin: 0 0 20px 0;
    }

    .controls {
      margin: 20px 0;
    }

    button {
      background: transparent;
      border: 2px solid #00ffff;
      color: #00ffff;
      font-size: 20px;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff;
      transition: background 0.2s, transform 0.2s;
      margin: 0 10px;
    }

    button:hover {
      background: #00ffff;
      color: #111;
      transform: scale(1.05);
    }

    .globe {
      margin-top: 20px;
    }

    .globe img {
      width: 100px;
      animation: spin 8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="hud-container">
    <div class="hud-screen">
      <div class="waveform"></div>

      <div class="metadata">
        <h1>Dream Culture</h1>
        <p>üéß Kevin MacLeod ‚Äî Free Lofi Demo</p>
      </div>

      <div class="controls">
        <button onclick="playAudio()">‚ñ∂Ô∏è Play</button>
        <button onclick="pauseAudio()">‚è∏Ô∏è Pause</button>
      </div>

      <audio id="lofi-audio" src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Kevin_MacLeod/Calming/Kevin_MacLeod_-_Dream_Culture.mp3"></audio>
    </div>
  </div>

  <script>
    const audio = document.getElementById('lofi-audio');

    function playAudio() {
      audio.play();
    }

    function pauseAudio() {
      audio.pause();
    }
  </script>
</body>
</html>
