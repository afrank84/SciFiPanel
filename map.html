<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sci-Fi Map with Routing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Orbitron Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <!-- Leaflet Routing Machine CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css">

  <style>
    body {
      margin: 0;
      background: black;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    #map {
      height: 100vh;
      width: 100vw;
      filter: brightness(0.8) contrast(1.2);
      border: 3px solid cyan;
      box-shadow: 0 0 20px cyan;
      position: relative;
    }

    .hud-overlay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #0ff;
      text-shadow: 0 0 8px #0ff, 0 0 20px #0ff;
      font-size: 1.5em;
      z-index: 1000;
      pointer-events: none;
    }

    .search-box {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1001;
      display: flex;
      gap: 10px;
    }

    .search-box input,
    .search-box button {
      padding: 8px 12px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1em;
      border: 2px solid cyan;
      background: black;
      color: #0ff;
      outline: none;
      box-shadow: 0 0 10px cyan;
    }

    .search-box button:hover {
      background: #0ff;
      color: black;
    }

    /* Scanning bar */
    .scanner-bar {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 20px;
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      animation: scan 4s linear infinite alternate;
      z-index: 500;
      pointer-events: none;
    }

    @keyframes scan {
      0% {
        left: 0;
      }
      100% {
        left: 100%;
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

<div class="hud-overlay">üõ∞Ô∏è SCAN FOR LOCATION</div>

<div class="search-box">
  <input type="text" id="addressInput" placeholder="Enter an address...">
  <button onclick="searchAddress()">Locate</button>
</div>

<div id="map">
  <div class="scanner-bar"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Leaflet Routing Machine JS -->
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

<script>
  const map = L.map('map', {
    zoomControl: false,
    attributionControl: false
  }).setView([20, 0], 2);

  L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    maxZoom: 19
  }).addTo(map);

  let marker;
  let routingControl;

  function searchAddress() {
    const address = document.getElementById('addressInput').value;
    if (!address) return;

    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`)
      .then(response => response.json())
      .then(data => {
        if (data && data.length > 0) {
          const { lat, lon, display_name } = data[0];
          const coords = [parseFloat(lat), parseFloat(lon)];

          if (marker) map.removeLayer(marker);

          marker = L.circle(coords, {
            radius: 50000,
            color: '#00ffff',
            fillColor: '#00ffff',
            fillOpacity: 0.3
          }).addTo(map);

          marker.bindPopup(`<b>${display_name}</b>`).openPopup();
          map.setView(coords, 13);
        } else {
          alert("Address not found!");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Failed to look up address.");
      });
  }

  // Click-to-set-routing
  let waypoints = [];
  map.on('click', function(e) {
    const { lat, lng } = e.latlng;
    waypoints.push(L.latLng(lat, lng));

    if (waypoints.length === 2) {
      if (routingControl) map.removeControl(routingControl);

      routingControl = L.Routing.control({
        waypoints: waypoints,
        lineOptions: {
          styles: [{ color: '#00ffff', weight: 5 }]
        },
        createMarker: function() { return null; }, // Hide default markers
        routeWhileDragging: false,
        show: false
      }).addTo(map);

      waypoints = []; // Reset after showing route
    }
  });
</script>

</body>
</html>
